<form
  (ngSubmit)="onSubmit()"
  class="flex justify-center items-center m-h-screen grow"
>
  <div class="grid-cols-1 w-[40%]">
    <label class="input input-bordered flex items-center gap-2 rounded-badge">
      Name:
      <input
        type="text"
        class="grow"
        [(ngModel)]="product.name"
        name="name"
        required
      />
    </label>
    <select
      class="select select-bordered w-full max-w-xs mt-5 rounded-badge"
      [(ngModel)]="product.category"
      name="category"
      required
    >
      <option disabled selected>Category</option>
      <option value="electronics">Electronics</option>
      <option value="foods">Food</option>
      <option value="clothings">Clothing</option>
      <option value="arts">Arts and Crafts</option>
    </select>
    <label
      class="input input-bordered flex items-center gap-2 rounded-badge mt-5"
    >
      Brand:
      <input
        type="text"
        class="grow"
        [(ngModel)]="product.brand"
        name="brand"
      />
    </label>
    <label
      class="input input-bordered flex items-center gap-2 rounded-badge mt-5"
    >
      Price:
      <input
        type="text"
        class="grow"
        [(ngModel)]="product.price"
        name="price"
        required
      />
    </label>
    <label class="form-control mt-5">
      <div class="label">
        <span class="label-text text-gray-500">Brief Description</span>
      </div>
      <textarea
        class="textarea textarea-bordered h-24 rounded-xl"
        placeholder="Description"
        [(ngModel)]="product.description"
        name="description"
      ></textarea>
      <div class="label"></div>
    </label>
    <label
      class="input input-bordered flex items-center gap-2 rounded-badge mt-5"
    >
      Color:
      <input
        type="text"
        class="grow"
        [(ngModel)]="product.color"
        name="color"
      />
    </label>
    <label
      class="input input-bordered flex items-center gap-2 rounded-badge mt-5"
    >
      Quantity:
      <input
        type="number"
        class="grow"
        [(ngModel)]="product.quantity"
        name="quantity"
        required
      />
    </label>
    <div class="label">
      <span class="label-text text-gray-500 mt-5">Rating: </span>
    </div>
    <div class="rating rounded-badge">
      <input
        type="radio"
        name="rating-2"
        class="mask mask-star-2 bg-orange-400"
        [(ngModel)]="product.rating"
        [value]="1"
      />
      <input
        type="radio"
        name="rating-2"
        class="mask mask-star-2 bg-orange-400"
        checked="checked"
        [(ngModel)]="product.rating"
        [value]="2"
      />
      <input
        type="radio"
        name="rating-2"
        class="mask mask-star-2 bg-orange-400"
        [(ngModel)]="product.rating"
        [value]="3"
      />
      <input
        type="radio"
        name="rating-2"
        class="mask mask-star-2 bg-orange-400"
        [(ngModel)]="product.rating"
        [value]="4"
      />
      <input
        type="radio"
        name="rating-2"
        class="mask mask-star-2 bg-orange-400"
        [(ngModel)]="product.rating"
        [value]="5"
      />
    </div>
    <label
      class="input input-bordered flex items-center gap-2 rounded-badge mt-5"
    >
      Date:
      <input
        type="date"
        class="grow"
        [(ngModel)]="product.releaseDate"
        name="releaseDate"
        required
      />
    </label>
    <label class="flex items-center gap-2 rounded-badge mt-5">
      Available:
      <input
        type="checkbox"
        class=""
        checked="checked"
        size=""
        [(ngModel)]="product.available"
        name="available"
        required
      />
    </label>
    <label class="flex items-center gap-2 rounded-badge mt-5"> Image: </label>
    <input
      type="file"
      class="file-input w-full max-w-xs mt-3 rounded-badge"
      (change)="onFileSelected($event)"
      name="imageData"
    />
    <div class="mt-5">
      <button class="btn btn-primary" type="submit">Add</button>
    </div>
  </div>
</form>
