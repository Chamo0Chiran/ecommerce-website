<div class="card bg-base-100 w-96 shadow-xl">
  <figure>
    <img [src]="products.imageUrl" alt="Shoes" />
  </figure>
  <div class="card-body flex-row justify-between min-h-[200px]">
    <div class="w-[50%]">
      <h2 class="text-2xl font-bold">{{ products.name }}</h2>
      <p class="mt-2 min-h-[60px]">{{ products.description }}</p>
      <p class="mt-2 font-bold">${{ products.price }}</p>
    </div>
    <div class="w-[40%] text-end">
      <p class="mt-2 text-gray-500">{{ products.category }}</p>
      <button class="btn btn-primary mt-16 rounded-badge">Buy Now</button>
    </div>
  </div>
</div>
